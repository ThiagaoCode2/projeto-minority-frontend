<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que ira apagar esse tema? Todas as postagens relacionadas a ele serão apagadas.</h4>
        </div>
    </div>


    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-dark">Tema: </h5> <h5 class="text-center text-danger">{{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-dark mr-3" (click)= "apagar( )">Sim</button>
           <button class="btn btn-danger" (click)= "onRetornaTema( )">Não</button>
        </div>
    </div>

</div>
