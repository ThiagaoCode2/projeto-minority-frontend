<div class="container-fluid css-selector">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    
                    <h1 class="text-center">
                        Cadastro
                    </h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome"  class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" > 
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário" (input)="validarUsuario( )">
                        
                        <small *ngIf="!usuarioValido && usuarioTouched" class="text-danger">
                            O usuário deve ter no mínimo 5 caracteres.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="fotusuario" id="foto"
                            placeholder="Link da sua foto">
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="senha">Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>
                    
                        <div class="col-md-6">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tipoDeUsuario">Tipo de Usuário</label>
                        <select class="form-control" name="tipoDeUsuario" id="tipoDeUsuario" (change)="tipoUser($event)">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <!-- <option value="admin">Administrador</option> -->

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="linkedin">Likedin</label>
                        <input [(ngModel)]="usuario.linkedin"  class="form-control" type="text" name="linkedin" id="linkedin" placeholder="Digite seu Link do Linkedin (ou outra rede social)" > 
                    </div>

                    <div class="form-group">
                        <label for="profissao">Profissão</label>
                        <input [(ngModel)]="usuario.profissao" class="form-control" type="text" name="profissao" id="profissao"
                            placeholder="Digite sua profissao">
                    </div>

                    <div class="form-group">
                        <label for="empresa">Empresa</label>
                        <input [(ngModel)]="usuario.empresa" class="form-control" type="text" name="empresa" id="empresa"
                            placeholder="Empresa em que trabalha">
                    </div>

                    <br>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark mxr-7" (click)="cadastrar( )" [disabled]="!isFormValid( )" >Cadastrar</button>
                        <button type="submit" class="btn btn-danger" (click)="clickOnEntrar( )">Cancelar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
